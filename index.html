<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 id="mainHeader">Coffee!</h1>

    <div class="row">
        <div class="col-sm-6">
            <h2>Select Coffee</h2>
            <form>
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="searchBox" type="text"/>
                <!--        <input id="searchBox" type="text" placeholder="Search">-->
            </form>
        </div>
        <div class="col-sm-6">
            <h2>Add a Coffee</h2>
            <div>
                <form>
                    <label for="add-coffee-roast"></label>
                    <select id="add-coffee-roast">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="add-coffee-name" type="text"/>
                    <input id="submitCoffee" type="submit"/>
                </form>
            </div>
        </div>
    </div>

</div>
<div id="coffee-selection">
    <section class="row" id="coffees"></section>
</div>
</div>

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/Light-Medium-Dark-Roast-Beans-2500_2500x.jpeg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h3>Come Visit Us!</h3>
                <p class="img-text">Select from your favorite roasts!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="img/cafe.jpeg" class="d-block w-100 slide2 " alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img src="img/CoffeeTasting.jpeg" class="d-block w-100 slide2" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h3>Coffee for everyone to enjoy!</h3>
                <!--                <p>Some representative placeholder content for the third slide.</p>-->
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


<script src="main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
