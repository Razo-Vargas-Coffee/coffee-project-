<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 id="mainHeader">Coffee!</h1>

    <div class="row">
        <div class="col-sm-6">
            <h2>Select Coffee</h2>
            <form>
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="searchBox" type="text"/>
                <!--        <input id="searchBox" type="text" placeholder="Search">-->
            </form>
        </div>
        <div class="col-sm-6">
            <h2>Add a Coffee</h2>
            <div>
                <form>
                    <label for="add-coffee-roast"></label>
                    <select id="add-coffee-roast">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="add-coffee-name" type="text"/>
                    <input id="submitCoffee" type="submit"/>
                </form>
            </div>
        </div>
    </div>

</div>
<div id="coffee-selection">
        <section class="row" id="coffees"></section>
</div>
</div>


<script src="main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
